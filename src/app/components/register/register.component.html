<section class="register">
    <div class="container">
      <h2>Register</h2>
      <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
        <div class="form-group">
          <label for="firstname">Firstname:</label>
          <input type="text" id="firstname" name="firstname" ngModel required>
        </div>
        <div class="form-group">
          <label for="lastname">Name:</label>
          <input type="text" id="lastname" name="lastname" ngModel required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" ngModel required email>
        </div>
        <div class="form-group">
          <label for="password">Password :</label>
          <input type="password" id="password" name="password" ngModel required minlength="6">
        </div>
        <div class="form-group">
          <label for="address">Address :</label>
          <input type="text" id="address" name="address" ngModel required>
        </div>
        <button type="submit" [disabled]="!registerForm.valid">S'inscrire</button>
      </form>
    </div>
  </section>
