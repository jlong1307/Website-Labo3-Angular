<div class="vehicle-form">
    <h2>Update Vehicle</h2>
    <form (submit)="submitForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="vehicle.name" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="vehicle.description" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" [(ngModel)]="vehicle.price" required>
      </div>
      <button type="submit">Update Vehicle</button>
    </form>
  </div>
