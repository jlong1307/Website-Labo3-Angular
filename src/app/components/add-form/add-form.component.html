<form #form="ngForm" class="form-group" (submit)="onSubmit(form)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="housing.name" required>
  </div>
  <!-- <div class="form-group">
    <label for="type">Type:</label>
    <select id="type" name="type" [(ngModel)]="housing.type" required>
      <option *ngFor="let type of housingTypes" [value]="type.value">{{ type.key }}</option>
    </select>
  </div> -->

  <div class="form-group">
    <label for="type">Type:</label>
    <select id="type" name="type" [(ngModel)]="housing.type" required>
      <option value="0">Apartment</option>
      <option value="1">House</option>
      <option value="2">Private Room</option>
      <option value="3">Cottage</option>
      <option value="4">Unique Accommodation</option>
      <!-- Ajoutez d'autres options selon vos besoins -->
    </select>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="housing.description" required></textarea>
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="housing.price" required>
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="housing.address" required>
  </div>
  <div class="form-group">
    <label for="img">Image URL:</label>
    <input type="text" id="img" name="img" [(ngModel)]="housing.img" required>
  </div>
  <div class="form-group">
    <label for="nbrPeople">Number of People:</label>
    <input type="number" id="nbrPeople" name="nbrPeople" [(ngModel)]="housing.nbrPeople" required>
  </div>
  <div class="form-group">
    <label for="nbrKitchen">Number of Kitchens:</label>
    <input type="number" id="nbrKitchen" name="nbrKitchen" [(ngModel)]="housing.nbrKitchen" required>
  </div>
  <div class="form-group">
    <label for="nbrBathroom">Number of Bathrooms:</label>
    <input type="number" id="nbrBathroom" name="nbrBathroom" [(ngModel)]="housing.nbrBathroom" required>
  </div>
  <div class="form-group">
    <label for="swimmingPool">Swimming Pool:</label>
    <input type="checkbox" id="swimmingPool" name="swimmingPool" [(ngModel)]="housing.swimmingPool">
  </div>
  <div class="form-group">
    <label for="garden">Garden:</label>
    <input type="checkbox" id="garden" name="garden" [(ngModel)]="housing.garden">
  </div>
  <div class="form-group">
    <label for="balcon">Balcony:</label>
    <input type="checkbox" id="balcon" name="balcon" [(ngModel)]="housing.balcon">
  </div>
  <button type="submit">Submit</button>
</form>
